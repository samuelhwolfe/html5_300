<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8"/>
    
    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>WEEK 2 | Object List</title> 
   
		<!-- Google Fonts -->
  
    <link rel="stylesheet" href="css/stylesheet.css">
 
  </head>
	
	<body>
		
		<div id="newItem">
			<input type="button" value="New Item" onclick="showForm()">
		</div>
		
		<div id="module-1">
			
			
			<table id="myTable">
				<thead id="tableHead">
					<tr>
						<th>Film</th>
						<th>Year</th>
					</tr>
				</thead>
				
				<tbody id="tableBody">
				</tbody>
				
			</table>
			
		</div>
		
		<div id="module-2">
			
			<form id="myForm">
				
				Film:<br>
				<input id="filmTitle" type="text" name="film"><br>
				Year:<br>
				<input id="filmYear" type="text" name="year"><br>
				<input type="button" value="submit" onclick="submitData()">
				
			</form>
			
		</div>
		
		<script src="js/main.js"></script>
	
	</body>

</html>
