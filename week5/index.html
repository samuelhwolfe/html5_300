  <body>
		
		<table>
			
			<tr>
				<th>Control Type</th>
				<th>Control</th>
				<th>Value entered</th>
			</tr>
			
			<tr>
				<td>input type="checkbox"</td>
				<td>
					<input type="checkbox">
				</td>
				<td>
					<p id="checkbox"></p>
				</td>
			</tr>
			
			<tr>
				<td>input type="radio"</td>
				<td>
					<input type="radio" name="radio control" value="First"> First<br>
					<input type="radio" name="radio control" value="Second"> Second<br>
					<input type="radio" name="radio control" value="Third"> Third<br>
				</td>
				<td>
					<p id="rado"></p>
				</td>
			</tr>
			
			<tr>
				<td>input type="text"</td>
				<td>
					<input type="text">
				</td>
				<td>
					<p id="text"></p>
				</td>
			</tr>
			
			<tr>
				<td>text area</td>
				<td>
					<textarea></textarea>
				</td>
				<td>
					<p id="textarea"></p>
				</td>
			</tr>
			
			<tr>
				<td>input type="select"</td>
				<td>
					<select></select>
				</td>
				<td>
					<p id="select"></p>
				</td>
			</tr>
		
		</table>
