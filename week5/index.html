<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    
    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>WEEK 3 | Numbers &amp; Strings</title>
    
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">  
   
		<!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
 
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
  </head>
  
  <body>
		
		<table>
			
			<tr>
				<th>Control Type</th>
				<th>Control</th>
				<th>Value entered</th>
			</tr>
			
			<tr>
				<td>input type="checkbox"</td>
				<td>
					<input id="checkboxIcon" type="checkbox" onclick="checkboxIcon()">
				</td>
				<td>
					<p id="checkbox-text">False</p>
				</td>
			</tr>
			
			<tr>
				<td>input type="radio"</td>
				<td>
					<input id="firstRadio" onclick="radioIcons()" type="radio" name="radio control" value="First"> First<br>
					<input id="secondRadio" onclick="radioIcons()" type="radio" name="radio control" value="Second"> Second<br>
					<input id="thirdRadio" onclick="radioIcons()" type="radio" name="radio control" value="Third"> Third<br>
				</td>
				<td>
					<p id="radio"></p>
				</td>
			</tr>
			
			<tr>
				<td>input type="text"</td>
				<td>
					<input id="inputText" type="text" onchange="inputText()">
				</td>
				<td>
					<p id="text"></p>
				</td>
			</tr>
			
			<tr>
				<td>text area</td>
				<td>
					<textarea id="textareaText"></textarea>
					<input type="button" onclick="textareaText()" value="Submit">
				</td>
				<td>
					<p id="textarea"></p>
				</td>
			</tr>
			
			<tr>
				<td>input type="select"</td>
				<td>
					<select id="selectOption" onchange="selectOption()">
						<option id="firstOption" value="First">First</option>
						<option id="secondOption" value="Second">Second</option>
						<option id="thirdOption" value="Third">Third</option>
						<option id="fourthOption" value="Fourth">Fourth</option>
						<option id="fifthOption" value="Fifth">Fifth</option>
					</select>
				</td>
				<td>
					<p id="select">First</p>
				</td>
			</tr>
		
		</table>
		
		<input id="clearAll" type="button" value="Clear All" onclick="clearAll()">
		
		
			<script src="js/main.js"></script>
			
	</body>
	
</html>
