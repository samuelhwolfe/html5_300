<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    
    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>WEEK 1 | Number Form</title>
    
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">  
   
		<!-- CSS & Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,300italic,500,500italic,100' rel='stylesheet' type='text/css'>
		
    <link rel="stylesheet" href="css/stylesheet.css">
 
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
  </head>
  
  <body>
		
		<div id="container">
			
			<div id="form-container">
				<div class="color-overlay"></div>
				
				<div id="title">
					<h1>Week 1 Assignment</h1>
					<h2>Number Form</h2>
				</div>

				<div id="form">
					<div id="form-box">
						<h3>Type a number and press submit</h3>
							<form id="number-form" action="#" method="post">
								<input id="" type="text" name="email address" placeholder="Type any number!">
								<input id="submit-button" type="submit" value="Submit">
							</form>
					</div>
				</div>
				

				<div id="results-container">
					<div id="results-box">
						<h3>Your results</h3>
						<ul>
							<li>Total numbers entered</li>
							<li>Sum of numbers entered</li>
							<li>Average of all numbers entered</li>
						
						</ul>
					</div>
				</div>
				
				</div>
		</div>
		
		<script src="js/main.js"></script>
		
	</body>
	
</html>
